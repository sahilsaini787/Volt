name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4

    - name: Log in to DockerHub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sahilsaini787/volt:latest
      env: 
        GRAPHQL_API_URL: ${{ secrets.GRAPHQL_API_URL }}
        NEXT_PUBLIC_OPEN_WEATHER_API: ${{ secrets.NEXT_PUBLIC_OPEN_WEATHER_API }}
        SITE_URL: ${{ secrets.SITE_URL }}


    - name: Push Docker image to Dockerhub
      run: | 
            docker push sahilsaini787/volt:latest
